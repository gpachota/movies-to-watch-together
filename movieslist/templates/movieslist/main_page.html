{% extends 'movieslist/base.html' %}

{% block content %}
<h1>Twoje listy</h1>
{% if user.is_authenticated %}
    {% for list in lists %}
        <p><span class="glyphicon glyphicon-minus"></span><a href="{% url 'list_detail' pk=list.pk %}">{{ list.title }}</a></p>
    {% endfor %}
    <br>
    <p> <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
{% else %}
    <p><a href="{% url 'login' %}">Zaloguj się aby zobaczyć swoje listy.</a></p>
{% endif %}
{% endblock %}
