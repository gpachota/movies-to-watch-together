{% extends 'movieslist/base.html' %}

{% block content %}
<h1>{{ movielist.list_name }}</h1>
<form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% for movie in movielist.movie_list_name.all %}
<p><span class="glyphicon glyphicon-minus"></span>{{ movie.title }}
    <a class="btn btn-default btn-xs" href="{% url 'movie_remove' pk=movie.pk %}"><span
            class="glyphicon glyphicon-remove"></span></a>
</p>
{% endfor %}
<br>

{% if user == contributors.all.0 %}
    <p><a href="{% url 'list_remove' pk=movielist.pk %}">Usuń listę</a></p>
{% endif %}

<p><a href="{% url 'main_page' %}">Powrót</a></p>


<br>
<p><small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
{% endblock %}
